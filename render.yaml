services:
  - type: web
    name: manager-kpi2026
    env: node
    plan: free
    # Dùng npm install thay vì npm ci để không bị lỗi thiếu lockfile khi vừa thêm deps mới
    buildCommand: npm install && npm run build
    startCommand: node server/server.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromSecret: DATABASE_URL
      - key: NODE_ENV
        value: production
